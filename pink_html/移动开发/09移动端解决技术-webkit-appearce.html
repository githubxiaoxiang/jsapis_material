<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09移动端解决技术-webkit-appearce</title>
    <style>
        input {
            -webkit-appearance: none;
        }
    </style>
</head>

<body>
    <!-- 在移动端浏览器默认的外观在ios加上这个属性才能给按钮和输入框自定义样式  需在真机上才能看到 -->
    <input type="button" value="按钮" />
</body>

</html>
