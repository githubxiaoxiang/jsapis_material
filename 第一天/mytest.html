<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 350px;
            margin: 0 auto;
            border-bottom: 1px solid #ccc;
        }
        
        .box input {
            width: 300px;
            height: 30px;
            border: 0;
            outline: none;
        }
        
        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
            <img src="images/close.png" alt=""  id="eye">
        </label>
        <input type="passward" name="" id="">
        <p>hhh</p>

        <p>hhh</p>
    </div>
    <script>
        var img = document.getElementById('eye')
        var input = document.querySelector('input')
        var isClick = false;
        img.onclick = function() {
            if (isClick) {
                isClick = false
                img.src = 'images/close.png'
                input.type = 'password'
            } else {
                isClick = true
                img.src = 'images/open.png'
                input.type = 'text'
            }
        }
    </script>
